<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon.png') }}">
    <!-- Custom Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="/">
                    <b class="logo-abbr"><img src="{{ url_for('static', filename='images/logo.png') }}" alt=""> </b>
                    <span class="logo-compact"><img src="{{ url_for('static', filename='images/logo-compact.png') }}" alt="" width="80%"></span>
                    <span class="brand-title">
                        <img src="{{ url_for('static', filename='images/logo-text.png') }}" alt="" width="80%">
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">   
            
            <div class="nav-control">
                <div class="hamburger">
                    <span class="toggle-icon"><i class="icon-menu"></i></span>
                </div>
            </div>

            <div class="header-content clearfix">
                
                <div class="header-right">


                    <ul class="clearfix">
                        
                        
                        <li class="icons dropdown">
                            <div    data-toggle="dropdown">
                                <!-- <i class="icon-badge menu-icon"></i> -->
                                <img src="{{ url_for('static', filename='images/user/1.png') }}" height="40" width="40" alt="">
                            </div>
                            <div class="drop-down dropdown-profile   dropdown-menu">
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li>
                                            <a href="app-profile.html"><i class="icon-user"></i> <span data-lang="profile"></span></a>
                                        </li>
                                        <hr class="my-2">
                                        <li>
                                            <a href="page-lock.html"><i class="icon-lock"></i> <span data-lang="lockscreen"></span></a>
                                        </li>
                                        <li><a href="page-login.html"><i class="icon-key"></i> <span data-lang="logout"></span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                
                        
                    </ul>
                </div>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar">           
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label" data-lang="customer"></li>
                    <li>
                        <a class="has-arrow" href="javascript:void()" aria-expanded="false">
                            <i class="icon-grid menu-icon"></i><span class="nav-text" data-lang="pets"></span>
                        </a>
                        <ul aria-expanded="false">
                            <li><a href="{{ url_for('add_pet_information')}}" data-lang="addnewpets"></a></li>
                            <li><a href="{{ url_for('customer_my_pets')}}" data-lang="mypets"></a></li>
                            <!-- <li><a href="./index-2.html">Home 2</a></li> -->
                        </ul>
                    </li>
                    <li class="mega-menu mega-menu-sm">
                        <a class="has-arrow" href="javascript:void()" aria-expanded="false">
                            <i class="icon-screen-tablet menu-icon"></i><span class="nav-text" data-lang="appointment"></span>
                        </a>
                        <ul aria-expanded="false">
                            <li><a href="{{ url_for('make_appointment')}}" data-lang="makeanappointment"></a></li>
                            <li><a href="{{ url_for('customer_my_appointments')}}" data-lang="myappointments"></a></li>
                            
                        </ul>
                    </li>
                    <li>
                        <a class="has-arrow" href="javascript:void()" aria-expanded="false">
                            <i class="icon-envelope menu-icon"></i> <span class="nav-text" data-lang="post"></span>
                        </a>
                        <ul aria-expanded="false">
                            <li><a href="{{ url_for('customer_add_post') }}" data-lang="addanewpost"></a></li>
                            <li><a href="{{ url_for('customer_posts') }}" data-lang="myposts"></a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="has-arrow" href="javascript:void()" aria-expanded="false">
                            <i class="icon-notebook menu-icon"></i> <span class="nav-text" data-lang="store"></span>
                        </a>
                        <ul aria-expanded="false">
                            
                            <li><a href="{{ url_for('shoppage') }}" data-lang="viewproducts"></a></li>
                            <li><a href="{{ url_for('shopcart') }}" data-lang="shopcart"></a></li>
                            <li><a href="{{ url_for('orders') }}" data-lang="orders"></a></li>
                        </ul>
                    </li>
                    <br><br><br>
                    <br><br><br>
                    <li class="nav-label" data-lang="setting"></li>
                    <li ><a  href="javascript:void()" aria-expanded="false"  id="J_lang_switch" >
                        <i class="icon-speedometer menu-icon"></i><span  class="nav-text" data-lang="change"></span></a></li>
                    
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            
            <!-- row -->

            <div class="container-fluid">
                
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                <br>
                {% block content %}{% endblock %}
                
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by Group 7 2020</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    

    <script src="{{ url_for('static', filename='plugins/common/common.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gleek.js') }}"></script>
    <script src="{{ url_for('static', filename='js/styleSwitcher.js') }}"></script>

     <!-- I18N -->
     <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
     <script src="{{ url_for('static', filename='js/jquery.i18n.properties-1.0.9.js') }}"></script>
     <script src="{{ url_for('static', filename='js/i18.js') }}"></script>
     
</body>

</html>
