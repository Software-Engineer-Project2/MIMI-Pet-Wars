{% extends 'customer_loggedin_base.html' %}
{% block content %}

<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-12">
		    <div class="card">
			  <div class="card-body">
				<div class="form-validation">
				<div class="table-responsive">
					<table  class="table table-striped table-bordered zero-configuration">
					    <thead>
						<tr>
							<th data-lang="image"></th>
							<th data-lang="name"></th>
							<th data-lang="price"></th>
							<th data-lang="detail"></th>
						</tr>
	
					    </thead>	
	<br>
	<tbody>
	{% for Good in goods %}
	<tr>
		<td>
			<img src="{{ url_for('static', filename= './img/photos/' + Good.Gimage) }}" width="100" height="100">
		</td>
		<td>{{ Good.Gname }}</td>
		<td>{{ Good.Gprice }}</td>
		<td>
			<a class="btn mb-1 btn-outline-primary" href="{{ url_for('detail', id = Good.id) }}" data-lang="detail"></a>
		</td>
	</tr>
	{% endfor %}	
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
