{% extends"base.html" %}

{% block content %}
<h3>Post: </h3>
    Post Topic: {{post.Ptopic}}<br>
    Post Content: {{post.Pcontent}}<br>
    {% if answer %}
    {% for a in answer%}
    <h3>Answer: </h3>
        Answer Content: {{a.Acontent}}<br>
      Answer Time: {{a.Adate}}
    {% endfor %}
    {% else %}
        <h3>Please answer the post.</h3>
        <button onclick="window.location.href='/employee_posts/employee_answer_post/{{post.id}}'">Answer</button>

    {% endif %}
{% endblock %}
