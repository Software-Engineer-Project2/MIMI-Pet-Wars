{% extends "base_chinese.html" %}
{% block content %}
<h1>&nbsp</h1>
<h1>&nbsp</h1>
<h1 style="margin-left: 500px; color: teal;">货物列表</h1>

<div style="margin-left: 200px;">
<a href="{{ url_for('addproduct_chinese') }}">添加货物</a>><br>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
		<th>编号</th>
		<th>货物名称</th>
		<th>价格</th>
		<th>信息</th>
		<th>添加日期</th>
	</tr>
	</thead>
	<tbody>
	{% for Good in goods %}
		<tr>
		<td>{{ Good.id }}</td>
		<td>{{ Good.Gname }}</td>
		<td>{{ Good.Gprice }}</td>
		<td>{{ Good.Ginfo }}</td>
		<td>{{ Good.Gadddate }}</td>
		<td>
            <a href="{{ url_for('editproduct', id=Good.id) }}">
            <i class="fa fa-pencil"></i> Edit 
            </a>
        </td>
		<td>
            <a href="{{ url_for('deleteproduct', id=Good.id) }}">
            <i class="fa fa-trash"></i> Delete 
            </a>
        </td>
	</tr>
	{% endfor %}
	</tbody>
</table>
</div>
{% endblock %}
