{% extends 'customer_loggedin_base.html' %}
{% block content %}

<h1 data-lang="order"></h1>

<table>
	<tr>
		<th data-lang="orderid"></th>
		<th data-lang="totalprice"></th>
		<th data-lang="status"></th>
	</tr>
	{% for Order in orders %}
	<tr>
		<td>{{ Order.id }}</td>
		<td>{{ Order.Oprice }}</td>
		<td>{{ Order.Ostate }}</td>
		<td>
			<a href="{{ url_for('orderdetail', id = Order.id) }}" data-lang="detail"></a>
		</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
