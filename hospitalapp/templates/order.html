{% extends 'customer_loggedin_base.html' %}
{% block content %}

<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-12">
		    <div class="card">
			  <div class="card-body">
				<div class="form-validation">
				<div class="table-responsive">
					<table  class="table table-striped table-bordered zero-configuration">
					    <thead>
						<tr>
							<th data-lang="orderid"></th>
							<th data-lang="totalprice"></th>
							<th data-lang="status"></th>
							<th data-lang="pay"></th>
							<th data-lang="detail"></th>
						</tr>
	
					    </thead>
	<tbody>
	{% for Order in orders %}
	<tr>
		<td>{{ Order.id }}</td>
		<td>{{ Order.Oprice }}</td>
		
		{% if Order.Ostate == 'not pay' %}
		<td data-lang="notpaid"></td>
		{% elif Order.Ostate == 'paid' %}
		<td data-lang="paid" ></td>
		{% endif %}
		
		<td>
			<a class="btn mb-1 btn-outline-primary" href="{{ url_for('pay', id=Order.id) }}" data-lang="pay"></a>
		</td>
		<td>
			<a class="btn mb-1 btn-outline-primary" href="{{ url_for('orderdetail', id = Order.id) }}" data-lang="detail"></a>
		</td>
	</tr>
	{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
</div>


{% endblock %}
