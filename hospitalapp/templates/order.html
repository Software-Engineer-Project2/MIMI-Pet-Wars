{% extends 'base.html' %}
{% block content %}

<h1>Order</h1>

<table>
	<tr>
		<th>Order ID</th>
		<th>Total Price</th>
		<th>Status</th>
	</tr>
	{% for Order in orders %}
	<tr>
		<td>{{ Order.id }}</td>
		<td>{{ Order.Oprice }}</td>
		<td>{{ Order.Ostate }}</td>
		<td>
			<a href="{{ url_for('pay', id=Order.id) }}">Pay</a>
		</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
