<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Appointment</title>
</head>
<body>
    {% extends "customer_loggedin_base.html" %}
    {% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            
                     
                                
                                 
                                

                                <form action='/Make Appointment' method="POST">
                                    <p>
                                        <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" data-lang="petname">(Please double-click the blank to select one from your pet): </label>
                                    <span class="text-danger">*</span>
                                    <div class="col-lg-6">
                                    
                                        {% for pet in pets %}
                                        <input type="radio" id="petname" name="pet name"  value="{{pet.Pname}}"> {{pet.Pname}}<br>
                                        {% endfor %}<br>
                                    
                                    </div>
                                    </div>
                                    </p>
                                    <br>
                                    <p>
                                        <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" data-lang="ownerphone">: </label> <span class="text-danger">*</span>
                                        <div class="col-lg-6">
                                    <input class="form-control" type="text" name="phone">
                                    </div>
                                        </div>

                                    </p>
                                    <br>
                                    <p><div class="form-group row">
                                        <label class="col-lg-4 col-form-label" data-lang="type">: </label> <span class="text-danger">*</span>
                                        <div class="col-lg-6">
                                    <input type="radio" name="type" id="emergent" value="0" checked='checked' ><label for="emergent" data-lang="emergent"></label> <br>
                                    <input type="radio" name="type" id="standard" value="1" ><label for="standard" data-lang="standard"></label> <br></div></div>
                                          
                                    </p>
                                    <br>
                                    <p>
                                        <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" data-lang="chooseposition">: </label> <span class="text-danger">*</span>
                                        <div class="col-lg-6">
                                    <input type="radio" value="Beijing" name="location"  checked='checked'><label data-lang="Beijing"></label><br>
                                    <input type="radio" value="Shanghai" name="location" ><label data-lang="Shanghai"></label><br>
                                    <input type="radio" value="Chengdu" name="location" ><label data-lang="Chengdu"></label><br>
                                    </div>
                                    </div>
                                    </p>
                                    <br>
                                    <p>
                                        <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" data-lang="inputdatetime">: </label> <span class="text-danger">*</span>
                                        <div class="col-lg-6">
                                    <input type="date" name="date"></div></div>
                                    </p>
                                    <br>
                                    <p>
                                        <div class="form-group row">
                                        <label class="col-lg-4 col-form-label"  data-lang="choosedoctor">: </label> <span class="text-danger">*</span>
                                        <div class="col-lg-6">
                                        
                                        {% for d in doctors%}
                                        <input type="radio" name="doctor" value="{{d.id}}">{{d.Dname}}<br>
                                        {% endfor %}
                                  </div></div>

                                    </p>
                                    <br>
                                    <p>
                                        <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" data-lang="otherdescription">: </label> <span class="text-danger">*</span>
                                        <div class="col-lg-6">
                                    <input class="form-control" type="text" name="information"><br></div></div>
                                    </p>
                                    <br>
                                    <br>
                                    <br>
                                    <div class="form-group row">
                                        <div class="col-lg-8 ml-auto">
                                            <button class="btn btn-primary" type="submit" data-lang='submit'></button>
                                            </div>
                                    </div>
                                </form>    
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
