<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Appointment</title>
</head>
<body>
    {% extends "customer_loggedin_base.html" %}
    {% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            
                     
                                
                                 
                                <h1 align="center">Please Fill Out Some Information</h1>

                                <form action='/Make Appointment' method="POST">
                                    <p>
                                        <div id="pet">
                                    <label>Pet Name(Please double-click the blank to select one from your pet): </label><br>
                                    <input list="petname" name="pet name" >
                                    <datalist id="petname">
                                        {% for pet in pets %}
                                        <option value="{{pet.Pname}}"><br>
                                        {% endfor %}<br>
                                    </datalist><br></div>
                                    </p>
                            
                                    <p>
                                        <div id="ownerphone">
                                        <label>Owner Phone: </label><br>
                                    <input type="text" name="phone"><br></div>

                                    </p>
                            
                                    <p>
                                        <div id="type">
                                        <label>Type: </label><br>
                                    <input type="radio" name="type" value="0">Emergency<br>
                                    <input type="radio" name="type" value="1">Standard<br></div>

                                    </p>
                            
                                    <p>
                                        <div id="chooseposition">
                                        <label>Choose Position: </label><br>
                                    <input list="locationlist" name="location">
                                    <datalist id="locationlist">
                                        <option value="Shanghai">
                                        <option value="Beijing">
                                        <option value="Chengdu">
                                    </datalist><br></div>
                                    </p>
                                    <p>
                                        <div id="datetime">
                                        <label>Input Datetime(format: YYYY-MM-DD HH:MM): </label><br>
                                    <input type="text" name="date"></div>
                                    </p>
                                    <p>
                                        <div id="doctor">
                                        <label>Choose doctor you want: </label><br>
                                        {% for d in doctors%}
                                        <input type="radio" name="doctor" value="{{d.Dname}}">{{d.Dname}}<br>
                                        {% endfor %}
                                  <br></div>

                                    </p>
                                    <p>
                                        <div id="otherdescription">
                                        <label>OtherDescription: </label><br>
                                    <input type="text" name="information"><br></div>
                                    </p>
                                    <input type="submit" value="Submit">}<br>
                                </form>    
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
