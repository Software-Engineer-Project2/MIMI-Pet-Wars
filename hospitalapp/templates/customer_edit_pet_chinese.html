<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Pets</title>
</head>
<body>
{% block content %}

 <form action='/My Pets/edit_pet/{{pet.id}}' method="POST">
    <label>宠物名: </label>
    <input type="text" name="name" value="{{pet.Pname}}"><br>
       <label>宠物年纪: </label>
    <input type="text" name="age" value="{{pet.Page}}"><br>
    <label>宠物性别: (1 是雄性, 2 是雌性)</label>
    <input type="text" name="gender" value="{{pet.Psex}}"><br>
       <label>宠物类别: </label><br>
     <input type="radio" name="species" value="cat">猫
            <input type="radio"  name="species" value="dog" >狗<br>

    <label>宠物信息 </label>
    <input type="text" name="information" value="{{pet.Pinfo}}"><br>
  <input type="提交" value="Submit">
   </form>
{% endblock %}
</body>
</html>
