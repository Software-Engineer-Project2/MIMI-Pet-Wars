<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Pets</title>
</head>
<body>
{% block content %}

 <form action='/My Pets/edit_pet/{{pet.id}}' method="POST">
    <label>Pet Name: </label>
    <input type="text" name="name" value="{{pet.Pname}}"><br>
       <label>Pet Age: </label>
    <input type="text" name="age" value="{{pet.Page}}"><br>
    <label>Pet Gender: (1 for male, 2 for female)</label>
    <input type="text" name="gender" value="{{pet.Psex}}"><br>
       <label>Pet Species: </label><br>
     <input type="radio" name="species" value="cat">cat
            <input type="radio"  name="species" value="dog" >dog<br>

    <label>Pet Information </label>
    <input type="text" name="information" value="{{pet.Pinfo}}"><br>
  <input type="submit" value="Submit">
   </form>
{% endblock %}
</body>
</html>
