{% extends "employee_loggedin_base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-12">
		    <div class="card">
			  <div class="card-body">
				<div class="form-validation">
				<div class="table-responsive">
					<table  class="table table-striped table-bordered zero-configuration">
					   	<thead>
							<tr>
							<th data-lang="id"></th>
							<th data-lang="name"></th>
							<th data-lang="price"></th>
							<th data-lang="information"></th>
							<th data-lang="adddate"></th>
							<th data-lang="edit"></th>
							<th data-lang="delete"></th>
						</tr>
						</thead>
	
	<tbody>
	{% for Good in goods %}
		<tr>
		<td>{{ Good.id }}</td>
		<td>{{ Good.Gname }}</td>
		<td>{{ Good.Gprice }}</td>
		<td>{{ Good.Ginfo }}</td>
		<td>{{ Good.Gadddate }}</td>
		<td>
            <a class="btn mb-1 btn-outline-primary" href="{{ url_for('editproduct', id=Good.id) }}" data-lang="edit">
            
            </a>
        </td>
		<td>
            <a class="btn mb-1 btn-outline-primary" href="{{ url_for('deleteproduct', id=Good.id) }}" data-lang="delete">
           
            </a>
        </td>
	</tr>
	{% endfor %}
	</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
</div>


{% endblock %}
