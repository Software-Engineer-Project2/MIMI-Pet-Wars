{% extends "employee_loggedin_base.html" %}
{% block content %}
<h1>&nbsp</h1>
<h1>&nbsp</h1>
<h1 style="margin-left: 500px; color: teal;" data-lang="adminproduct"></h1>

<div style="margin-left: 200px;">
<a href="{{ url_for('addproduct') }}" data-lang="addproduct"></a><br>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
		<th data-lang="id"></th>
		<th data-lang="name"></th>
		<th data-lang="price"></th>
		<th data-lang="information"></th>
		<th data-lang="adddate"></th>
	</tr>
	</thead>
	<tbody>
	{% for Good in goods %}
		<tr>
		<td>{{ Good.id }}</td>
		<td>{{ Good.Gname }}</td>
		<td>{{ Good.Gprice }}</td>
		<td>{{ Good.Ginfo }}</td>
		<td>{{ Good.Gadddate }}</td>
		<td>
            <a href="{{ url_for('editproduct', id=Good.id) }}" data-lang="edit">
            <i class="fa fa-pencil"></i>
            </a>
        </td>
		<td>
            <a href="{{ url_for('deleteproduct', id=Good.id) }}" data-lang="delete">
            <i class="fa fa-trash"></i>
            </a>
        </td>
	</tr>
	{% endfor %}
	</tbody>
</table>
</div>
{% endblock %}
