{% extends "employee_loggedin_base.html" %}
{% block content %}
<h1>&nbsp</h1>
<h1>&nbsp</h1>
<h1 style="margin-left: 500px; color: teal;">Admin Product</h1>

<div style="margin-left: 200px;">
<a href="{{ url_for('addproduct') }}">Add product</a>><br>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Price</th>
		<th>Infomation</th>
		<th>AddDate</th>
	</tr>
	</thead>
	<tbody>
	{% for Good in goods %}
		<tr>
		<td>{{ Good.id }}</td>
		<td>{{ Good.Gname }}</td>
		<td>{{ Good.Gprice }}</td>
		<td>{{ Good.Ginfo }}</td>
		<td>{{ Good.Gadddate }}</td>
		<td>
            <a href="{{ url_for('editproduct', id=Good.id) }}">
            <i class="fa fa-pencil"></i> Edit 
            </a>
        </td>
		<td>
            <a href="{{ url_for('deleteproduct', id=Good.id) }}">
            <i class="fa fa-trash"></i> Delete 
            </a>
        </td>
	</tr>
	{% endfor %}
	</tbody>
</table>
</div>
{% endblock %}
