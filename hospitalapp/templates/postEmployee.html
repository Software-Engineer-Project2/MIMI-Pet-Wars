{% extends "employee_loggedin_base.html" %}
{% block content %}

    {% if post %}
		Post:(Click to edit)<br><hr>
		<ul>
		{% for p in post %}
			<li><a href="{{ url_for('replyEmployee',id=p.id)}}" >
				<span data-lang="content">: {{ p.Pcontent }}</span>
                <span data-lang="date">: {{p.Pdate}}</span>
                <span data-lang="customer">: {{p.Pcustomer}}</span> 
                </a>

            </li>
		{% endfor %}
		</ul>
		<hr>
	{% else %}
		<p data-lang="no message">!</p>
	{% endif %}





{% endblock %}
