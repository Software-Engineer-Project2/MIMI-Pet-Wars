{% extends"employee_loggedin_base.html" %}
{% block content %}
        <h3>{{post.title}}</h3>

    <div>
        {{post.content}}
    </div>
<form style="margin-left: 500px;" action="{{ url_for('employee_answer_post',id = id) }}" method="post" novalidate role="form" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.content.label  }}
        {{ form.content }}
        {% for error in form.content.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}
    </div>
    <div class="form-group">
        {{ form.submit }}
    </div>
</form>
{% endblock %}
