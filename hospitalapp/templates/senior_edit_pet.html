{% extends 'loggedin_index.html' %}
{% block title %}
    <title>Edit Pet</title>
{% endblock %}
{% block content %}
 <form action='/loggedin_home_senior/edit_pet/{{pet.id}}' method="POST">

    <label>Pet Name: </label>
    <input type="text" name="name" value="{{pet.Pname}}"><br>
       <label>Pet Age: </label>
    <input type="text" name="age" value="{{pet.Page}}"><br>
    <label>Pet Gender: (1 for male, 2 for female)</label>
    <input type="text" name="gender" value="{{pet.Psex}}"><br>
       <label>Pet Species: </label>
    <input list="specieslist" name="species" value="{{pet.Ptype}}">
		<datalist id="specieslist">
		    <option value="Cat">
            <option value="Dog">
		</datalist><br>
    <label>Pet Information </label>
    <input type="text" name="information" value="{{pet.Pinfo}}"><br>
  <input type="submit" value="Submit">
   </form>
{% endblock %}
