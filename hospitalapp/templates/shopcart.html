{% extends 'customer_loggedin_base.html' %}
{% block content %}

<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-12">
		    <div class="card">
			  <div class="card-body">
				<div class="form-validation">
				<div class="table-responsive">
					<table  class="table table-striped table-bordered zero-configuration">
					    <thead>
						<tr>
							<th data-lang="image"></th>
							<th data-lang="name"></th>
							<th data-lang="price"></th>
							<th data-lang="number"></th>
							<th data-lang="delete"></th>
						</tr>
	
					    </thead>
		<tbody>
		{% for Good in goods %}
		<tr>
			<td>
				<img src="{{ url_for('static', filename= './img/photos/' + Good.Gimage) }}" width="100" height="100">
			</td>
			<td>{{ Good.Gname }}</td>
			<td>{{ Good.Gprice }}</td>
			<td>{{ Good.Gnumber }}</td>
			<td>
				<a class="btn mb-1 btn-outline-primary" href="{{ url_for('deletecart', Gid=Good.id) }}" data-lang="delete"></a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
	</table>
	</div>
	<br><br><br>

</div>
</div>
</div>
</div>

<div class="col-3">
	<div class="card card-widget">
	    <div class="card-body gradient-1">
		  <div class="media">
		
			<br>
			<div class="media-body">
				<h4 style="color: rgb(255, 255, 255); align-items: flex-end;"  data-lang="totalprice">
	
				</h4>
			    <h2 class="card-widget__title">    {{ total }}</h2>
			    <button class="btn mb-1 btn-light" onclick="window.location.href='/buy'" data-lang="buy"></button>
			</div>
		  </div>
	    </div>
	</div>
  </div>
<br><br>
	
		  
 

</div>
</div>


{% endblock %}
