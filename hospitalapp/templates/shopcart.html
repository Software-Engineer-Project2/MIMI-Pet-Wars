{% extends 'customer_loggedin_base.html' %}
{% block content %}

<h1 data-lang="shopcart"></h1>
<a href="{{ url_for('shoppage') }}" data-lang="keepshopping"></a>
	<table>
		<tr>
			<th data-lang="iamge"></th>
			<th data-lang="name"></th>
			<th data-lang="price"></th>
			<th data-lang="number"></th>
		</tr>
		{% for Good in goods %}
		<tr>
			<td>
				<img src="{{ url_for('static', filename= './img/photos/' + Good.Gimage) }}" width="100" height="100">
			</td>
			<td>{{ Good.Gname }}</td>
			<td>{{ Good.Gprice }}</td>
			<td>{{ Good.Gnumber }}</td>
			<td>
				<a href="{{ url_for('deletecart', Gid=Good.id) }}" data-lang="delete"></a>
			</td>
		</tr>
		{% endfor %}
	</table>

<div data-lang="totalprice"></div>
<div>{{ total }}</div>

<a href="{{ url_for('buy') }}" data-lang="buy"></a>

{% endblock %}
