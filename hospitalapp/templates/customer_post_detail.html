{% extends"customer_loggedin_base.html" %}

{% block content %}

    <div class="container-fluid">
        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title"><h1> Question Topicï¼š{{post.Ptopic}} </h1></h1>
                        <div class="bootstrap-media">
                            <div class="media">
                                
                                <div class="media-body">
                                    
                                    <h4> Question Content: <br>{{post.Pcontent}}</h4>
                                    <small align="right">{{post.Pdate}}</small>
                                    <br/><br/>
                                        {% if answer %}
                                            <small>Answer: </small>
                                            {% for a in answer %}
                                                <h4>{{a.Acontent}}</h4>
                                                <small align="right">{{a.Adate}}</small>
                                            {% endfor %}

                                        {% else %}

                                            <h4 data-lang="pleasewaitfortheanswer"></h4>

                                        {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        
{% endblock %}
